<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Up Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smash Up</h1>
            <div class="score-display">
                <div class="score-item">
                    <span class="player-label">Player 1</span>
                    <span class="score-value" id="player1-score">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label">Player 2</span>
                    <span class="score-value" id="player2-score">0</span>
                </div>
            </div>
        </header>

        <!-- Faction Selection Screen -->
        <div id="faction-selection" class="screen">
            <h2>Choose Your Factions</h2>
            <div class="faction-selection-container">
                <div class="player-faction-selection">
                    <h3>Player 1</h3>
                    <div class="faction-options" id="player1-factions">
                        <!-- Faction buttons will be generated here -->
                    </div>
                    <div class="selected-factions" id="player1-selected"></div>
                </div>
                <div class="player-faction-selection">
                    <h3>Player 2</h3>
                    <div class="faction-options" id="player2-factions">
                        <!-- Faction buttons will be generated here -->
                    </div>
                    <div class="selected-factions" id="player2-selected"></div>
                </div>
            </div>
            <button id="start-game-btn" class="btn-primary" disabled>Start Game</button>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div class="current-player">Current Player: <span id="current-player-name"></span></div>
                <div class="turn-phase">Phase: <span id="turn-phase"></span></div>
                <button id="end-turn-btn" class="btn-secondary">End Turn</button>
            </div>

            <div class="bases-container">
                <h3>Bases</h3>
                <div id="bases" class="bases-grid">
                    <!-- Bases will be rendered here -->
                </div>
            </div>

            <div class="player-area">
                <div class="player-section">
                    <div class="player-header">
                        <h3>Player 1</h3>
                        <div class="deck-info">
                            <span>Deck: <span id="player1-deck-count">0</span></span>
                            <span>Discard: <span id="player1-discard-count">0</span></span>
                        </div>
                    </div>
                    <div class="hand-container" id="player1-hand">
                        <!-- Player 1's hand cards -->
                    </div>
                </div>

                <div class="player-section">
                    <div class="player-header">
                        <h3>Player 2</h3>
                        <div class="deck-info">
                            <span>Deck: <span id="player2-deck-count">0</span></span>
                            <span>Discard: <span id="player2-discard-count">0</span></span>
                        </div>
                    </div>
                    <div class="hand-container" id="player2-hand">
                        <!-- Player 2's hand cards -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <div id="winner-announcement"></div>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>

        <!-- Card Detail Modal -->
        <div id="card-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="card-detail"></div>
            </div>
        </div>
    </div>

    <script src="game-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
