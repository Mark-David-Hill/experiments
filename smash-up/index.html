<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>üéÆ Smash Up üéÆ</h1>
        
        <div id="faction-selection">
            <div class="player-selection">
                <h2>Player 1 - Select 2 Factions</h2>
                <div class="faction-buttons">
                    <button class="faction-btn" data-player="1" data-faction="aliens">üëΩ Aliens</button>
                    <button class="faction-btn" data-player="1" data-faction="dinosaurs">ü¶ñ Dinosaurs</button>
                    <button class="faction-btn" data-player="1" data-faction="ninjas">ü•∑ Ninjas</button>
                    <button class="faction-btn" data-player="1" data-faction="pirates">üè¥‚Äç‚ò†Ô∏è Pirates</button>
                </div>
            </div>
            
            <div class="player-selection">
                <h2>Player 2 - Select 2 Factions</h2>
                <div class="faction-buttons">
                    <button class="faction-btn" data-player="2" data-faction="aliens">üëΩ Aliens</button>
                    <button class="faction-btn" data-player="2" data-faction="dinosaurs">ü¶ñ Dinosaurs</button>
                    <button class="faction-btn" data-player="2" data-faction="ninjas">ü•∑ Ninjas</button>
                    <button class="faction-btn" data-player="2" data-faction="pirates">üè¥‚Äç‚ò†Ô∏è Pirates</button>
                </div>
            </div>
            
            <button id="start-game-btn" disabled>Start Game</button>
        </div>

        <div id="game-board">
            <div id="game-info">
                <div class="player-info">
                    <span>Player 1: <span id="p1-vp">0</span> VP</span>
                </div>
                <div id="turn-info">
                    <div class="phase-indicator" id="phase-indicator">Start of Turn</div>
                    <div style="margin: 10px 0;">
                        <strong id="current-player-name">Player 1</strong>'s Turn
                    </div>
                    <div style="font-size: 12px; color: #666; margin-bottom: 10px;">
                        Minions: <span id="minions-played">0</span>/<span id="max-minions">1</span> | 
                        Actions: <span id="actions-played">0</span>/<span id="max-actions">1</span>
                    </div>
                    <button id="end-turn-btn">End Turn</button>
                </div>
                <div class="player-info">
                    <span>Player 2: <span id="p2-vp">0</span> VP</span>
                </div>
            </div>

            <div id="active-effects"></div>

            <div id="bases"></div>

            <div id="players">
                <div class="player-area active" id="player1-area">
                    <div class="player-header">
                        <div class="player-name">Player 1</div>
                        <div class="player-stats">
                            <span>VP: <span id="p1-vp-detail">0</span></span>
                            <span>Hand: <span id="p1-hand-count">5</span></span>
                            <span>Deck: <span id="p1-deck-count">35</span></span>
                        </div>
                    </div>
                    <div class="player-hand">
                        <div class="hand-label">Your Hand</div>
                        <div class="cards-container" id="player1-hand"></div>
                    </div>
                </div>

                <div class="player-area" id="player2-area">
                    <div class="player-header">
                        <div class="player-name">Player 2</div>
                        <div class="player-stats">
                            <span>VP: <span id="p2-vp-detail">0</span></span>
                            <span>Hand: <span id="p2-hand-count">5</span></span>
                            <span>Deck: <span id="p2-deck-count">35</span></span>
                        </div>
                    </div>
                    <div class="player-hand">
                        <div class="hand-label">Your Hand</div>
                        <div class="cards-container" id="player2-hand"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal">
            <div class="modal-content">
                <div class="modal-title" id="modal-title"></div>
                <div id="modal-body"></div>
                <div class="modal-buttons" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script src="dist/types.js"></script>
    <script src="dist/cards.js"></script>
    <script src="dist/effects.js"></script>
    <script src="dist/game.js"></script>
    <script src="dist/ui.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
